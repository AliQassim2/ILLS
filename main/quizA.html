            <div class="alet alert-d " role="alert">

            <div class="an first false d-flex justify-content-between align-items-center">

    <script>
        function right(){
            document.querySelector('.alert-s').style.display = 'block'

        function notright(){
            document.querySelector('.alert-d').style.display = 'block'
